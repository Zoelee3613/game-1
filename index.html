<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驚喜咖啡遊戲</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal-enter {
      opacity: 0;
      transform: scale(0.8);
    }
    .modal-enter-active {
      opacity: 1;
      transform: scale(1);
      transition: opacity 300ms, transform 300ms;
    }
  </style>
</head>
<body class="bg-pink-100 flex justify-center items-center min-h-screen">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const rewards = ["點數 1 點", "點數 2 點", "點數 3 點", "點數 4 點", "點數 5 點"];
    const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFD166', '#F94144'];
    const avatars = [
      { name: '美式咖啡', url: 'https://i.imgur.com/Ce4Sdng.png' },
      { name: '抹茶咖啡', url: 'https://i.imgur.com/5BkCFxJ.png' },
      { name: '星冰樂', url: 'https://i.imgur.com/GmwKqxh.png' },
      { name: '白巧克力咖啡', url: 'https://i.imgur.com/IkDd9Ye.png' },
    ];
    const rewardImage = 'https://i.imgur.com/dXUkOla.png';

    const App = () => {
      const [page, setPage] = useState('home');
      const [points, setPoints] = useState(0);
      const [showModal, setShowModal] = useState(false);
      const [modalReward, setModalReward] = useState(null);
      const [showRedeemModal, setShowRedeemModal] = useState(false);
      const [redeemedItem, setRedeemedItem] = useState(null);
      const [showInsufficientModal, setShowInsufficientModal] = useState(false);
      const [avatar, setAvatar] = useState(avatars[0].url);
      const [happyHour, setHappyHour] = useState(false);
      const [happyHourTime, setHappyHourTime] = useState(0);

      // 進入頁面後 40 秒啟動快樂時光
      useEffect(() => {
        const timer = setTimeout(() => {
          if (!happyHour) {
            setHappyHour(true);
            setHappyHourTime(300); // 5 分鐘
          }
        }, 40000); // 40 秒
        return () => clearTimeout(timer);
      }, []);

      // 倒計時邏輯
      useEffect(() => {
        if (happyHour && happyHourTime > 0) {
          const timer = setInterval(() => {
            setHappyHourTime((prev) => {
              if (prev <= 1) {
                setHappyHour(false);
                return 0;
              }
              return prev - 1;
            });
          }, 1000);
          return () => clearInterval(timer);
        }
      }, [happyHour, happyHourTime]);

      // 格式化時間（MM:SS）
      const formatTime = (seconds) => {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      };

      const HomePage = () => {
        const [spinning, setSpinning] = useState(false);
        const [reward, setReward] = useState(null);
        const canvasRef = useRef(null);
        const [angle, setAngle] = useState(0);

        useEffect(() => {
          const canvas = canvasRef.current;
          const ctx = canvas.getContext('2d');
          const center = canvas.width / 2;
          const radius = canvas.width / 2;
          const slice = (2 * Math.PI) / rewards.length;

          // 繪製轉盤
          rewards.forEach((reward, i) => {
            ctx.beginPath();
            ctx.moveTo(center, center);
            ctx.arc(center, center, radius, i * slice, (i + 1) * slice);
            ctx.fillStyle = colors[i];
            ctx.fill();
            ctx.save();
            ctx.translate(center, center);
            ctx.rotate(i * slice + slice / 2);
            ctx.fillStyle = 'white';
            ctx.font = '14px sans-serif';
            ctx.fillText(reward, radius / 2, 0);
            ctx.restore();
          });

          // 繪製中心箭頭（向上）
          ctx.beginPath();
          ctx.moveTo(center, center - 20); // 頂點
          ctx.lineTo(center - 10, center); // 左下
          ctx.lineTo(center + 10, center); // 右下
          ctx.closePath();
          ctx.fillStyle = 'black';
          ctx.fill();
        }, []);

        const spinWheel = () => {
          if (spinning) return;
          setSpinning(true);
          const randomIndex = Math.floor(Math.random() * rewards.length); // 隨機選擇獎勵索引
          const sliceAngle = 360 / rewards.length; // 每個獎勵的角度 (72度)
          const randomAngle = randomIndex * sliceAngle + Math.random() * sliceAngle; // 在獎勵區間內隨機角度
          const totalAngle = randomAngle + 360 * 5; // 旋轉5圈加隨機角度
          let currentAngle = 0;

          const spinInterval = setInterval(() => {
            currentAngle += 10;
            setAngle(currentAngle % 360);
            if (currentAngle >= totalAngle) {
              clearInterval(spinInterval);
              const earnedReward = rewards[randomIndex];
              setReward(earnedReward);
              setModalReward(earnedReward);
              setShowModal(true);
              const earnedPoints = parseInt(earnedReward.split(' ')[1]);
              setPoints((prev) => prev + earnedPoints);
              setSpinning(false);
            }
          }, 20);
        };

        return (
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center font-sans">
            <h1 className="text-3xl font-bold mb-4 text-pink-600 animate-pulse">驚喜咖啡遊戲</h1>
            <div className="flex items-center justify-center mb-4">
              <img
                src={avatar}
                alt="頭像"
                className="w-12 h-12 rounded-full mr-2"
              />
              <p className="text-lg">點數: {points}</p>
            </div>
            {happyHour && (
              <div className="mb-4 p-2 bg-yellow-100 rounded-md animate-bounce">
                <p className="text-lg font-bold text-pink-600">快樂時光：點數兌換限時 5 分鐘兌換打折</p>
                <p className="text-sm">剩餘時間: {formatTime(happyHourTime)}</p>
              </div>
            )}
            <canvas
              ref={canvasRef}
              className="mx-auto"
              width="300"
              height="300"
              style={{ transform: `rotate(${angle}deg)` }}
            ></canvas>
            <button
              onClick={spinWheel}
              disabled={spinning}
              className={`mt-4 px-4 py-2 rounded-md text-white ${spinning ? 'bg-gray-400 cursor-not-allowed' : 'bg-pink-500 hover:bg-pink-600 transform hover:scale-105 transition-transform'}`}
            >
              {spinning ? '旋轉中...' : '轉動轉盤'}
            </button>
            {reward && (
              <p className="mt-4 text-lg text-pink-600">獲得 {reward}！</p>
            )}
            {showModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
                <div className="bg-white p-6 rounded-lg shadow-lg text-center modal-enter modal-enter-active">
                  <h2 className="text-xl font-bold text-pink-600">恭喜！</h2>
                  <p className="mt-2 text-lg">獲得 {modalReward}</p>
                  <button
                    onClick={() => setShowModal(false)}
                    className="mt-4 px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transform hover:scale-105 transition-transform"
                  >
                    關閉
                  </button>
                </div>
              </div>
            )}
            <div className="mt-4 flex flex-wrap justify-between gap-2">
              <button
                onClick={() => setPage('rewards')}
                className="px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transform hover:scale-105 transition-transform"
              >
                兌換獎勵
              </button>
              <button
                onClick={() => setPage('avatar')}
                className="px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transform hover:scale-105 transition-transform"
              >
                換咖啡裝扮
              </button>
            </div>
          </div>
        );
      };

      const RewardsPage = () => {
        const rewardItems = [
          { name: '中杯咖啡券', points: 5 },
          { name: '限量咖啡杯', points: 10 },
          { name: '中杯升級大杯', points: 5 },
          { name: '手工麵包', points: 8 },
        ];

        const redeem = (item) => {
          const discountedPoints = happyHour ? Math.floor(item.points * 0.8) : item.points;
          if (points >= discountedPoints) {
            setPoints((prev) => prev - discountedPoints);
            setRedeemedItem(item);
            setShowRedeemModal(true);
          } else {
            setShowInsufficientModal(true);
          }
        };

        const shareToLine = (item) => {
          const shareText = `我在驚喜咖啡遊戲中兌換了${item.name}！快來一起玩吧！${window.location.href}`;
          window.open(`https://line.me/R/msg/text/?${encodeURIComponent(shareText)}`, '_blank');
        };

        const copyText = (item) => {
          const shareText = `我在驚喜咖啡遊戲中兌換了${item.name}！快來一起玩吧！`;
          if (navigator.share) {
            fetch(rewardImage)
              .then(response => response.blob())
              .then(blob => {
                const file = new File([blob], 'reward.png', { type: 'image/png' });
                navigator.share({
                  title: '驚喜咖啡遊戲',
                  text: shareText,
                  url: window.location.href,
                  files: [file]
                }).catch(() => {
                  navigator.clipboard.writeText(shareText + ' ' + window.location.href);
                  alert('已複製分享內容：' + shareText + ' ' + window.location.href);
                });
              });
          } else {
            navigator.clipboard.writeText(shareText + ' ' + window.location.href);
            alert('已複製分享內容：' + shareText + ' ' + window.location.href);
          }
        };

        return (
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center font-sans">
            <h1 className="text-2xl font-bold mb-4 text-pink-600">兌換獎勵</h1>
            <p className="text-lg mb-4">當前點數: {points}</p>
            {happyHour && (
              <div className="mb-4 p-2 bg-yellow-100 rounded-md animate-bounce">
                <p className="text-lg font-bold text-pink-600">快樂時光！兌換點數 8 折</p>
                <p className="text-sm">剩餘時間: {formatTime(happyHourTime)}</p>
              </div>
            )}
            {rewardItems.map((item, index) => {
              const discountedPoints = happyHour ? Math.floor(item.points * 0.8) : item.points;
              return (
                <div key={index} className="mb-4 p-4 bg-pink-50 rounded-md">
                  <p className="text-lg">{item.name}</p>
                  <p className="text-sm text-gray-600">
                    需要: {discountedPoints} 點{happyHour ? ` (原 ${item.points} 點)` : ''}
                  </p>
                  <button
                    onClick={() => redeem(item)}
                    className="mt-2 px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transform hover:scale-105 transition-transform"
                  >
                    兌換
                  </button>
                </div>
              );
            })}
            {showRedeemModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
                <div className="bg-white p-6 rounded-lg shadow-lg text-center modal-enter modal-enter-active">
                  <h2 className="text-xl font-bold text-pink-600">恭喜已成功兌換</h2>
                  <img src={rewardImage} alt="兌換獎勵" className="w-24 h-24 mx-auto my-4" />
                  <p className="text-lg">兌換 {redeemedItem.name}</p>
                  <div className="mt-4 flex flex-wrap gap-2 justify-center">
                    <button
                      onClick={() => setShowRedeemModal(false)}
                      className="px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transform hover:scale-105 transition-transform"
                    >
                      關閉
                    </button>
                    <button
                      onClick={() => shareToLine(redeemedItem)}
                      className="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transform hover:scale-105 transition-transform"
                    >
                      分享到 LINE
                    </button>
                    <button
                      onClick={() => copyText(redeemedItem)}
                      className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transform hover:scale-105 transition-transform"
                    >
                      複製文字
                    </button>
                  </div>
                </div>
              </div>
            )}
            {showInsufficientModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
                <div className="bg-white p-6 rounded-lg shadow-lg text-center modal-enter modal-enter-active">
                  <h2 className="text-xl font-bold text-pink-600">點數不足</h2>
                  <button
                    onClick={() => setShowInsufficientModal(false)}
                    className="mt-4 px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transform hover:scale-105 transition-transform"
                  >
                    關閉
                  </button>
                </div>
              </div>
            )}
            <button
              onClick={() => setPage('home')}
              className="mt-4 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transform hover:scale-105 transition-transform"
            >
              返回首頁
            </button>
          </div>
        );
      };

      const AvatarPage = () => {
        const changeAvatar = (newAvatar) => {
          setAvatar(newAvatar.url);
          setPage('home');
        };

        return (
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center font-sans">
            <h1 className="text-2xl font-bold mb-4 text-pink-600">選擇咖啡裝扮</h1>
            <div className="grid grid-cols-2 gap-4">
              {avatars.map((avatar, index) => (
                <div key={index} className="p-4 bg-pink-50 rounded-md">
                  <img
                    src={avatar.url}
                    alt={avatar.name}
                    className="w-16 h-16 rounded-full mx-auto mb-2"
                  />
                  <p className="text-sm">{avatar.name}</p>
                  <button
                    onClick={() => changeAvatar(avatar)}
                    className="mt-2 px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transform hover:scale-105 transition-transform"
                  >
                    選擇
                  </button>
                </div>
              ))}
            </div>
            <button
              onClick={() => setPage('home')}
              className="mt-4 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transform hover:scale-105 transition-transform"
            >
              返回首頁
            </button>
          </div>
        );
      };

      return (
        <div>
          {page === 'home' && <HomePage />}
          {page === 'rewards' && <RewardsPage />}
          {page === 'avatar' && <AvatarPage />}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
